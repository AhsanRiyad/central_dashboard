<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/tailwind.min.css">
    <link rel="stylesheet" href="./styles/newStyles.min.css">

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <title>Central Dashboard</title>
</head>
<body>

    <div class="t-grid t-grid-cols-12">

        <div class="t-col-span-2 t-min-h-screen">

            <div class="t-grid t-justify-center t-mt-4">
                <img src="./assets/logo.png" />
            </div>

            <div class=" t-cursor-pointer t-grid t-grid-cols-6 t-bg-green-500 t-rounded-sm  t-items-center t-mt-4 t-h-12 t-mx-4">
                <img class="filter-white t-justify-self-end t-mr-4 t-col-span-2" src="./assets/icons/icons8-home.svg" />  <p class=" t-justify-self-start t-col-span-4 t-text-white">Dashboard</p>
            </div>

            <div class=" t-cursor-pointer t-grid t-grid-cols-6  t-rounded-sm  t-items-center t-mt-4 t-h-12 t-mx-4 t-border">
                <img class="filter-white t-justify-self-end t-mr-4 t-col-span-2" src="./assets/icons/icons8-home.svg" />  <p class="t-text-black t-justify-self-start t-col-span-4">myGovernment</p>
            </div>

        </div>

        <div class="t-col-span-10 t-min-h-screen">

            <div class="t-bg-green-500 t-flex t-justify-between rightSideFirstLayerHeight ">
                <div class="t-pt-8 t-pl-8">
                    <img class="t-cursor-pointer" src="https://img.icons8.com/material-outlined/24/ffffff/menu--v1.png" />
                </div>

                <div class="t-pr-8 t-pt-8">
                    <div class="t-flex t-items-center">

                        <div class="t-bg-black t-cursor-pointer t-opacity-75 t-rounded-md t-p-2 t-flex t-mr-2">
                            <img class="t-mr-2" src="https://img.icons8.com/ios/25/ffffff/fingerprint.png" />
                            <p class="t-text-white">Settings</p>
                        </div>


                        <div class="t-flex t-items-center t-cursor-pointer">

                            <img src="https://img.icons8.com/color/48/ffffff/circled-user-male-skin-type-6--v1.png" />
                            <p class="t-text-white t-font-bold"> Ahsan Ferdous Riyad </p>
                            <img class="t-ml-2" src="https://img.icons8.com/ios-glyphs/22/ffffff/sort-up.png" />
                            
                        </div>

                    </div>
                </div>

            </div>

            <div class=" t-mx-12 t--mt-20 t-rounded rightSideSecondLayer t-min-h-screen t-bg-white">
                
            </div>


        </div>

    </div>

</body>
</html>
